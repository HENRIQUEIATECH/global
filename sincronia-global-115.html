<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPS | Sincronizando Nodes...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400&display=swap');
        
        body {
            background: #F0F4F2; /* Tom Pérola */
            color: #1A3C2F; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* O círculo de carregamento com estilo IArtium */
        .sync-ring {
            position: relative; width: 200px; height: 200px;
            display: flex; align-items: center; justify-content: center;
        }

        .ring-inner {
            position: absolute; width: 100%; height: 100%;
            border: 2px solid rgba(74, 124, 89, 0.1);
            border-top: 2px solid #D4AF37; /* Ouro */
            border-radius: 50%; animation: spin 2s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status-text {
            font-family: 'Roboto Mono', monospace; font-size: 10px;
            letter-spacing: 0.2em; text-transform: uppercase;
            color: #4A7C59; margin-top: 20px;
        }

        /* Efeito de fade-in para as mensagens */
        .fade-msg { animation: fadeInOut 2s infinite ease-in-out; }
        @keyframes fadeInOut { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 40px; border: 1px solid rgba(255,255,255,0.6);
            padding: 60px; text-align: center;
        }
    </style>
</head>
<body>

    <div class="glass-panel shadow-2xl">
        <div class="sync-ring">
            <div class="ring-inner"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/1162/1162250.png" class="w-12 opacity-20" alt="HPS Logo">
        </div>

        <div class="mt-12">
            <h2 class="font-playfair text-2xl mb-2">Autenticando Soberania</h2>
            <div id="status-display" class="status-text fade-msg">Iniciando Protocolo...</div>
        </div>

        <div class="w-64 h-1 bg-gray-200 mt-8 mx-auto rounded-full overflow-hidden">
            <div id="progress-bar" class="h-full bg-[#D4AF37] transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

<script>
        const statuses = [
            "Conectando ao Nó New York (Liquidez)...",
            "Validando Token SNC na Suíça...",
            "Sincronizando Ativos Brasil...",
            "Criptografia Jurisdicional Ativa.",
            "Acesso Concedido. Bem-vindo à IArtium."
        ];

        let current = 0;
        const display = document.getElementById('status-display');
        const bar = document.getElementById('progress-bar');

        const interval = setInterval(() => {
            if (current < statuses.length) {
                display.innerText = statuses[current];
                bar.style.width = ((current + 1) / statuses.length * 100) + "%";
                current++;
            } else {
                clearInterval(interval);
                
                // Finalização sublime
                setTimeout(() => {
                    // Removi o alert para o fluxo ser contínuo e mais profissional
                    // Se quiser o alert, pode descomentar a linha abaixo
                    // alert("SISTEMA TOTALMENTE SINCRONIZADO.");
                    
                    // REDIRECIONAMENTO PARA A DASHBOARD FINAL (116)
                    window.location.href = "dashboard-116.html"; 
                }, 1000);
            }
        }, 1800);
    </script>
</body>
</html>
