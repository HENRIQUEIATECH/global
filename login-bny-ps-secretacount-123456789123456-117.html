<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPS | Acesso Soberano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400&display=swap');
        
        body { 
            background: #F0F4F2; 
            color: #1A3C2F; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }

        .glass-login {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(74, 124, 89, 0.15);
            border-radius: 40px;
            width: 100%; max-width: 450px;
            padding: 50px;
        }

        .input-hps {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(74, 124, 89, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            width: 100%;
            font-size: 14px;
            transition: all 0.3s;
            color: #1A3C2F;
        }

        .input-hps:focus {
            outline: none;
            border-color: #B08D3E;
            background: white;
            box-shadow: 0 4px 12px rgba(176, 141, 62, 0.1);
        }

        .gold-button {
            background: #1A3C2F;
            color: white;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
        }

        .gold-button:hover {
            background: #2D5A44;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 60, 47, 0.2);
        }

        .gold-text { color: #B08D3E; }
    </style>
</head>
<body>

    <div class="glass-login shadow-2xl">
        <div class="text-center mb-10">
            <span class="text-[9px] uppercase tracking-[0.5em] text-[#4A7C59] font-bold">Autenticação Privada</span>
            <h2 class="text-3xl font-playfair gold-text mt-2">Acesso Soberano</h2>
            <p class="text-[11px] opacity-60 mt-2 italic">Insira suas credenciais de custódia</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="text-[10px] uppercase font-bold opacity-50 ml-1 mb-2 block">Nome de Titular</label>
                <input type="text" id="login-name" class="input-hps" placeholder="Ex: Paulo Salomão" required>
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold opacity-50 ml-1 mb-2 block">E-mail Cadastrado</label>
                <input type="email" id="login-email" class="input-hps" placeholder="seu@email.com" required>
            </div>

            <div>
                <label class="text-[10px] uppercase font-bold opacity-50 ml-1 mb-2 block">SNC-Key Ativada</label>
                <input type="text" id="login-key" class="input-hps font-mono" placeholder="HPS-SNC-XXXXX" required>
            </div>

            <button type="submit" class="gold-button mt-4">
                Sincronizar Nodes
            </button>
        </form>

        <div class="mt-8 text-center border-t border-[#4A7C59]/10 pt-6">
            <a href="https://iartium.com/global/" class="text-[10px] uppercase font-bold opacity-40 hover:opacity-100 transition">← Retornar ao Banco Global</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();

            const inputName = document.getElementById('login-name').value;
            const inputEmail = document.getElementById('login-email').value;
            const inputKey = document.getElementById('login-key').value.trim();

            // Lógica de Redirecionamento Estilo "Extensão HTML"
            // Se o cliente digitar a chave, o sistema tenta levar ele para a página pessoal
            if (inputKey) {
                // Simulamos o carregamento antes de levar para a página da chave
                const btn = e.target.querySelector('button');
                btn.innerText = "VALIDANDO KEY...";
                btn.style.opacity = "0.7";

                setTimeout(() => {
                    // Aqui está o segredo: o destino é o nome da chave .html
                    // Exemplo: se a chave for HPS-123, vai para HPS-123.html
                    window.location.href = `${inputKey}.html`;
                }, 1500);
            }
        };
    </script>
</body>
</html>
