<body>
    <div class="max-w-md w-full p-6">
        <div class="pearl-login p-10 rounded-[40px] text-center">
            <div class="mb-8">
                <span class="text-[10px] uppercase tracking-[0.5em] text-[#4A7C59] font-bold">Node Access Verification</span>
                <h2 class="text-3xl font-playfair font-bold text-[#1A3C2F] mt-2">Global Login</h2>
            </div>

            <form onsubmit="validatePortal(event)" class="space-y-6 text-left">
                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">E-mail de Registro (Node ID)</label>
                    <input type="email" id="portalEmail" required
                        class="input-field w-full p-4 rounded-xl text-sm outline-none mt-1"
                        placeholder="investidor@hpsholding.com">
                </div>

                <div>
                    <label class="text-[10px] uppercase font-bold text-gray-500 ml-1">Token de Sincronia (SNC-Key)</label>
                    <input type="text" id="portalToken" required
                        class="input-field w-full p-4 rounded-xl text-sm font-mono outline-none mt-1"
                        placeholder="Cole aqui o Token gerado no passo anterior">
                    <p class="text-[9px] text-[#4A7C59] mt-2 italic">* Utilize a chave copiada do Nó Brazil.</p>
                </div>

                <button type="submit" class="btn-portal w-full py-4 rounded-xl text-[11px] font-bold uppercase mt-4">
                    Validar Acesso Soberano
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100">
                <p class="text-[10px] text-gray-400">
                    Proteção por <span class="font-bold">IArtium Protocol</span><br>
                    Criptografia Jurisdicional Ativa
                </p>
            </div>
        </div>
    </div>

<script>
    // Recupera dados salvos nas páginas 112 e 113
    window.onload = function() {
        const savedEmail = localStorage.getItem('userEmail');
        const savedKey = localStorage.getItem('finalKey');
        
        if (savedEmail) {
            document.getElementById('portalEmail').value = savedEmail;
        }
        
        // Se quisermos facilitar ao extremo, podemos preencher o token também, 
        // mas por segurança, geralmente deixamos o usuário colar.
        // Se quiser auto-preencher o token, descomente a linha abaixo:
        // if (savedKey) document.getElementById('portalToken').value = savedKey;
    };

    function validatePortal(e) {
        e.preventDefault();
        const token = document.getElementById('portalToken').value;
        const email = document.getElementById('portalEmail').value;
        const cleanToken = token.trim().toUpperCase();
        
        // Validação inteligente: Verifica se o token existe no banco local ou se segue o padrão SNC
        const storedKey = localStorage.getItem('finalKey');

        if(cleanToken === storedKey || cleanToken.includes("-SNC")) {
            
            // Salva o e-mail final para a dashboard
            localStorage.setItem('userEmail', email);

            console.log("Handshake Protocol: SUCCESS");
            alert("ACESSO AUTORIZADO. Sincronizando com os Nodes de New York e Suíça...");
            
            // Redirecionamento para a página de carregamento (115)
            window.location.href = "sincronia-global-115.html"; 
            
        } else {
            alert("ERRO DE PROTOCOLO: O Token inserido é inválido ou não possui assinatura SNC ativa.");
            document.getElementById('portalToken').value = "";
        }
    }
</script>
</body>
</html>
